services:
  postgres:
    image: postgres:16-alpine
    container_name: reformmed_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.0
    container_name: reformmed_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASS}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api:
    build: .
    container_name: reformmed_api
    command: python main.py
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: reformmed_postgres
      POSTGRES_PORT: 5432
      API_SECRET: ${API_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  checker:
    build: .
    container_name: reformmed_checker
    command: python offline_checker.py
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: reformmed_postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard_manager:
    build: .
    container_name: reformmed_dashboard_manager
    command: python dashboard_manager.py
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: reformmed_postgres
      POSTGRES_PORT: 5432
      GRAFANA_USER: ${GRAFANA_USER}
      GRAFANA_PASS: ${GRAFANA_PASS}
      GRAFANA_URL: http://reformmed_grafana:3000
    depends_on:
      postgres:
        condition: service_healthy
      grafana:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:
